<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Bai 2 CSS Styling</title>
		<style>
			.px {
				font-size: 32px;
			}

			.em {
				font-size: 2em;
			}

			.rem {
				font-size: 2rem;
			}

		</style>
	</head>

	<body>
		<h1>Bai 2.2 CSS Styling - &lt;length&gt; CSS data type</h1>

		<div class="px">This text is 32px</div>

		<div class="em">
			This text is 2em
		</div>

		<div class="rem">
			This text is 2rem
			<p class="em">2em</p>
			<p class="rem">2rem</p>
		</div>
	</body>
</html>
