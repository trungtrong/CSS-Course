<!-- text-shadow -->

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Bai 2 CSS Styling</title>
		<style>
			.t-0 {
				text-shadow: 2px 3px 1px blue;
			}

			.t-1 {
				text-shadow: 1px 2px 2px rgba(255, 255, 255, 0.4);
			}

		</style>
	</head>

	<body>
		<h1>Bai 2 CSS Styling</h1>

		<h3>"text-decoration"  property</h3>

		<p class="t-0">Hello</p>

		<hr>
		<p class="t-1">Hello</p>

	</body>
</html>
