
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Bai 2 CSS Styling</title>

<!-- Method 1: import an external font -->
<!-- 		<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">  -->
		<style>
			/*Method 2:*/
			@import url('https://fonts.googleapis.com/css?family=Roboto&display=swap');
			.f-style-italic {
				font-style: italic;
			}

			.f-style-oblique {
				font-style: oblique;
			}

		</style>
	</head>

	<body>
		<h1>Bai 2-3 CSS Fonts</h1>

		<hr>
		<h3>2-3-3. font-style property</h3>
		<p class="f-style-italic">Hello</p>

		<p class="f-style-oblique">Hello</p>

	
	</body>
</html>
