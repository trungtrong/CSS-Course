
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Bai 2 CSS Styling</title>

<!-- Method 1: import an external font -->
<!-- 		<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">  -->
		<style>
			/*Method 2:*/
			@import url('https://fonts.googleapis.com/css?family=Roboto&display=swap');
			.f-weight-normal {
				font-weight: normal;
			}

			.f-weight-bold {
				font-weight: bold;
			}

			.f-weight-lighter {
				font-weight: lighter;
			}

			.f-weight-bolder {
				font-weight: bolder;
			}

			.f-weight-numeric-100 {
				font-family: 'Roboto', sans-serif;
				font-weight: 100;
			}

			.f-weight-numeric-200 {
				font-family: 'Roboto', sans-serif;
				font-weight: 200;
			}

			.f-weight-numeric-300 {
				font-family: 'Roboto', sans-serif;
				font-weight: 300;
			}
			.f-weight-numeric-400 {
				font-family: 'Roboto', sans-serif;
				font-weight: 400;
			}

			.f-weight-numeric-500 {
				font-family: 'Roboto', sans-serif;
				font-weight: 500;
			}

			.f-weight-numeric-600 {
				font-family: 'Roboto', sans-serif;
				font-weight: 600;
			}

			.f-weight-numeric-700 {
				font-family: 'Roboto', sans-serif;
				font-weight: 700;
			}
			.f-weight-numeric-800 {
				font-family: 'Roboto', sans-serif;
				font-weight: 800;
			}				
			.f-weight-numeric-900 {
				font-family: 'Roboto', sans-serif;
				font-weight: 900;
			}	
		</style>
	</head>

	<body>
		<h1>Bai 2-3 CSS Fonts</h1>
		<h3>2-3-5. font-weight property</h3>

			<div>
				#keyword values
				<p class="f-weight-normal">Hello</p>
				<p class="f-weight-bold">Hello</p>
			</div>

			<div>
				#keyword values relative to the parent
				<p class="f-weight-lighter">Hello</p>
				<p class="f-weight-bolder">Hello</p>
			</div>

			<div>
				# numeric keyword values
				<p class="f-weight-numeric-100">Hello - 100</p>
				<p class="f-weight-numeric-200">Hello - 200</p>
				<p class="f-weight-numeric-300">Hello - 300</p>
				<p class="f-weight-numeric-400">Hello - 400</p>
				<p class="f-weight-numeric-500">Hello - 500</p>
				<p class="f-weight-numeric-600">Hello - 600</p>
				<p class="f-weight-numeric-700">Hello - 700</p>
				<p class="f-weight-numeric-800">Hello - 800</p>
				<p class="f-weight-numeric-900">Hello - 900</p>
			</div>
		
	</body>
</html>
