<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Bai 11 CSS Pseudo Class</title>
		<link rel="stylesheet" type="text/css" href="styles/firstChild.css" />
	</head>
	
	<body>
		<h2>12-4: first-child pseudo class</h2>

		<h3>Ex1: Match the first &lt;p&gt; element</h3>
		<div>
			<p class="item">Hello</p>
			<p class="item">Goodbye</p>
		</div>
		
		<hr>
		<h3>Ex2: Match the first &lt;p&gt; element in &lt;div&gt; element</h3>
		<div class="div-1">
			<p>Hello</p>
			<p>Goodbye</p>
		</div>

		<hr>
		<h3>Ex3: Match all &lt;i&gt; elements in all first child &lt;p&gt; elements</h3>
		<div>
			<p class="list">My <i>name</i> is <i>Trong</i>.</p>
			<p class="list">I <i>am</i> a <i>boy</i></p>
		</div>
	</body>
</html>
