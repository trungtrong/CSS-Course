
<!-- difference between display:none 
and visibility: hidden -->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Bai 9 Display </title>
		<link rel="stylesheet" type="text/css" href="styles/example-1.css" />
	</head>
	
	<body>
		<div class="box-1">
			<p>Box-1</p>
			<button id="b-none">Display-none</button>
		</div>

		<div class="box-2">
			<p>Box-2</p>
			<button id="b-hidden">Hidden</button>
		</div>

		<div class="box-3">
			<p>Box-3</p>
			<button id="b-reset">Reset</button>
		</div>

		<script>
			var box1 = document.querySelector('.box-1');
			var box2 = document.querySelector('.box-2');
			var box3 = document.querySelector('.box-3');

			var noneButton = document.getElementById('b-none');
			var hiddenButton = document.getElementById('b-hidden');
			var resetButton = document.getElementById('b-reset');

			noneButton.addEventListener('click', removeBox);

			hiddenButton.addEventListener('click', hiddenBox);

			resetButton.addEventListener('click', resetBox);

			function removeBox() {
				box1.style.display = 'none';
			}

			function hiddenBox() {
				box2.style.visibility = 'hidden';
			}

			function resetBox() {
				box1.style.display = 'block';
				box2.style.visibility = 'visible';
			}


		</script>
	</body>
</html>
