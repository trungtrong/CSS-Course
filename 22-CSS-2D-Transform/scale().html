<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" href="styles/scale.css">
		<title>22 CSS 2D Transform</title>
	</head>
	
	<body>
		<h3>Example 1</h3>
		<p>element is unchanged</p>
		<img class="unchanged" src="HinhNen.jpg" alt="avatar" />

		<hr>
		<p>scales element to 0.5 times its size</p>
		<img class="decrease" src="HinhNen.jpg" alt="avatar" />
		
		<hr>

		<p>scale both dimension</p>
		<img class="scale-X-Y" src="HinhNen.jpg" alt="avatar" />
		
		<hr>
		<p>flip-two-dimension</p>
		<img class="flip-two-dimension" src="HinhNen.jpg" alt="avatar" />
		<hr>

		<p>turn around the original image</p>
		<img class="turn-around" src="HinhNen.jpg" alt="avatar" />
		<hr>
		<p>flip following Y dimension</p>
		<img class="flip-Y" src="HinhNen.jpg" alt="avatar" />
		<hr>

	</body>
</html>
