<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" href="styles/skew.css">
		<title>22 CSS 2D Transform</title>
	</head>
	
	<body>
		<h3>Example 1-skewX</h3>
		<p>skewX-unchanged</p>
		<img class="skewX-unchanged" src="HinhNen.jpg" alt="avatar" />

		<hr>
		<p>skewX-left</p>
		<img class="skewX-left" src="HinhNen.jpg" alt="avatar" />
		
		<hr>

		<p>skewX-right</p>
		<img class="skewX-right" src="HinhNen.jpg" alt="avatar" />
		
		<hr>
		<p>skewX-disappear : Do not to use</p>
		<img class="skewX-disappear" src="HinhNen.jpg" alt="avatar" />
		<hr>

		<p>---------------------------------------------------------------------------</p>
		<h3>Example 1-SkewY</h3>
		<p>skewY-unchanged</p>
		<img class="skewY-unchanged" src="HinhNen.jpg" alt="avatar" />

		<hr>
		
		<p>skewY-left</p>
		<img class="skewY-top" src="HinhNen.jpg" alt="avatar" />
		
		<hr>

		<p>skewX-right</p>
		<img class="skewY-bottom" src="HinhNen.jpg" alt="avatar" />
		
		<hr>
		<p>skewY-disappear: Do not to use</p>
		<img class="skewY-disappear" src="HinhNen.jpg" alt="avatar" />
		<hr>

	</body>
</html>
