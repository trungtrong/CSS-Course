<!-- "border-position" property -->

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Bai5. CSS Background </title>
		<style type="text/css">

			.list-item {
				border: 1px solid transparent;
				border-radius: 20px;
				padding-left: 20px;
				margin-bottom: 20px;
				height: 100px;

			}


			.origin {
				background-image: url(images/background-laptop.png);
				background-repeat: no-repeat;
				background-size: contain;
			}

			.top-keyword-value {
				background-image: url(images/background-laptop.png);
				background-repeat: no-repeat;
				background-size: contain;
				background-position: top;
			}

			.bottom-keyword-value {
				background-image: url(images/background-laptop.png);
				background-repeat: no-repeat;
				background-size: contain;
				background-position: bottom;
			}

			.right-keyword-value {
				background-image: url(images/background-laptop.png);
				background-repeat: no-repeat;
				background-size: contain;
				background-position: right;
			}

			.left-keyword-value {
				background-image: url(images/background-laptop.png);
				background-repeat: no-repeat;
				background-size: contain;
				background-position: left;
			}

			.center-keyword-value {
				background-image: url(images/background-laptop.png);
				background-repeat: no-repeat;
				background-size: contain;
				background-position: center;
			}

			/*************************************/
			.length-value {
				background-image: url(images/background-laptop.png);
				background-repeat: no-repeat;
				background-size: cover;
				background-position: 0 -50px;
			}

			.percentage-value {
				background-image: url(images/background-laptop.png);
				background-repeat: no-repeat;
				background-size: cover;
				background-position: 20% 100%;
			}

		</style>
	</head>

	<body>
		<h1>5-5. "background-position" property</h1>
		
		<div class="list-item origin">
			<p>Hello Ajinomoto-Origin</p>
		</div>

		<div class="list-item top-keyword-value">
			<p>Hello Ajinomoto-Top</p>
		</div>

		<div class="list-item bottom-keyword-value">
			<p>Hello Ajinomoto-Bottom</p>
		</div>

		<div class="list-item right-keyword-value">
			<p>Hello Ajinomoto-Right</p>
		</div>

		<div class="list-item left-keyword-value">
			<p>Hello Ajinomoto-Left</p>
		</div>
		
		<div class="list-item center-keyword-value">
			<p>Hello Ajinomoto-Center</p>
		</div>

		<div class="list-item length-value">
			<p>Hello Ajinomoto-Length-Value</p>
		</div>

		<div class="list-item percentage-value">
			<p>Hello Ajinomoto-Length-Value</p>
		</div>

	</body>
</html>
