<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Bai5. CSS Background </title>
		<style type="text/css">

			.list-item {
				border: 1px solid transparent;
				border-radius: 20px;
				padding-left: 20px;
				margin-bottom: 20px;
				height: 150px;

			}

			.single-image {
				background-image: url(images/flower.jpg);
			}

			.multiple-images {
				background-image: url(images/logo.svg), url(images/flower.jpg);			}

			.linear-gradient {
				background-image: linear-gradient(0deg, rgba(0, 0, 255, 0.5), rgba(255, 255, 0, 0.5)), url(images/flower.jpg);
			}

			.background {
				background: url(images/background-laptop.png);
				background-position: center;
				background-size: cover;
			}

		</style>
	</head>

	<body>
		<h1>5-2. "background-image" property</h1>
		
		<div class="list-item single-image">
			<p>Hello Ajinomoto</p>
		</div>
	
		<div class="list-item multiple-images">
			<p>Hello Ajinomoto</p>
		</div>

		<div class="list-item linear-gradient">
			<p>Hello Ajinomoto</p>
		</div>

		<div class="background">Hello</div>		
	</body>
</html>
