<!-- "border-radius" property -->

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Bai5. CSS Background </title>
		<style type="text/css">

			.list-item {
				border: 1px solid transparent;
				border-radius: 20px;
				padding-left: 20px;
				margin-bottom: 20px;
				height: 300px;

			}

			.single-image {
				background-image: url(images/flower.jpg);
			}

			.single-image-no-repeat {
				background-image: url(images/flower.jpg);
				background-repeat: no-repeat;
			}

			.single-image-repeat-x {
				background-image: url(images/flower.jpg);
				background-repeat: repeat-x;	
			}
			
		</style>
	</head>

	<body>
		<h1>5-3. "background-repeat" property</h1>
		
		<div class="list-item single-image">
			<p>Hello Ajinomoto</p>
		</div>

		<div class="list-item single-image-no-repeat">
			<p>Hello Ajinomoto</p>
		</div>
		
		<div class="list-item single-image-repeat-x">
			<p>Hello Ajinomoto</p>
		</div>

		</div>		
	</body>
</html>
