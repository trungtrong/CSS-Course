<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Bai 12 CSS Pseudo Element</title>

		<link rel="stylesheet" type="text/css" href="styles/after.css" />
	</head>
	
	<body>
		<p class="item">Hello</p>
		<p class="item">Google</p>

		<h3>Example 1: Using :invalid and :valid </h3>
		<div>
			<label>Email:</label>
			<input class="email" type="text" name="email" 
			minlength="6" placeholder="Email" 
			pattern="@gmail.com" />
			<span class="validity"></span>
		</div>

		<div>
			<button type="submit">Submit</button>
		</div>

		<script>
			var email = document.querySelector('.email');
			var check = document.querySelector('.validity');

			email.addEventListener('blur', checkEmailContent);
			
			var content = '';
			
			function checkEmailContent(event) {
				content = email.value;

				var validate = content.indexOf('@gmail.com');
				console.log(validate);
				if (validate !== -1 ) {
					check.textContent = '✓';
				} else {
					check.textContent = '✖';
				}
			}
		</script>
	</body>
</html>
