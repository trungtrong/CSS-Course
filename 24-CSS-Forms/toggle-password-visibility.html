<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>24 CSS Forms</title>
	</head>
	
	<body>
		<form>
			<input id="passwordInput" type="password" name="item" required /><br/>
			<input id="showPassword" type="checkbox" name="">
			<label for="showPassword">Show password</label>
		</form>

		<script>
			var showPassword = document.getElementById('showPassword');
			var password = document.getElementById('passwordInput');

			showPassword.addEventListener('click', onClick);

			function onClick() {
				if (password.type === 'password') {
					password.type = 'text';
				} else {
					password.type = 'password';
				}
			}
		</script>
	</body>
</html>
