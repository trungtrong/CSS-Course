<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" href="styles/responsiveForm.css">

		<title>24 CSS Forms</title>
	</head>
	
	<body>
		<div class="sign-up-container">
			<form class="sign-up-form">
				<div class="item fname-item">
					<div class="label-item">
						<label for="fname">First Name</label>
					</div>

					<div class="input-item">
						<input class="input fname" type="text" name="fname" placeholder="Your first name" required />
					</div>
				</div>

				<div class="item lname-item">
					<div class="label-item">
						<label for="lname">Last Name</label>
					</div>

					<div class="input-item">
						<input class="input lname" type="text" name="lname" placeholder="Your last name" required />
					</div>
				</div>

				<div class="item country-item">
					<div class="label-item">
						<label for="country">Country</label>
					</div>

					<div class="input-item">
						<input class="input country" type="text" name="country" placeholder="Your country" required />
					</div>
				</div>

				<div class="item comment-item">
					<div class="label-item">
						<label for="comment-label">Leave a Reply</label>
					</div>

					<div class="input-item">
						<textarea class="input comment-input" placeholder="New Comment!"></textarea>
					</div>
				</div>

				<div class="sign-up-button">
					<button class="submit-button" type="submit">Sign up</button>
				</div>
				
			</form>
		</div>
	</body>
</html>
