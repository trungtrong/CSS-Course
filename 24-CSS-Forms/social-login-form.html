<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" href="styles/socialLoginForm.css">
		<!-- Font Awesome Icons -->
		<script src="https://kit.fontawesome.com/a04cacf710.js"></script>

		<title>24 CSS Forms</title>
	</head>
	
	<body>
		<div class="social-item">
			<div class="button facebook-item">
				<a class="content" href="#">
					<i class="fab fa-facebook-f"></i> Login with Facebook
				</a>
			</div>

			<div class="button twitter-item">
				<a class="content" href="#">
					<i class="fab fa-twitter"></i>Login with Twitter
				</a>
			</div>

			<div class="button google-item">
				<a class="content" href="#">
					<i class="fab fa-google"></i>Login with Google+
				</a>
			</div>

		</div>
	</body>
</html>
