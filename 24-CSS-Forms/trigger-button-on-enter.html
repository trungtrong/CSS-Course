<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>24 CSS Forms</title>
	</head>
	
	<body>
		<input id="searchField" type="text" name="item" required />
		<button id="searchButton">Search</button>

		<script>
			var button = document.getElementById('searchButton');
			button.addEventListener('click', searchInfo);

			var searchField = document.getElementById('searchField');
			searchField.addEventListener('keyup', onEnter);

			function onEnter(event) {
				// number 13 is the Enter key 
				if (event.keyCode === 13) {
					// cancel the default action (keyup)
					// avoiding in the case, the one of key on keyboard is released automaticaly
					event.preventDefault();
					
					searchInfo();
				}
			}

			function searchInfo() {
				// execute the task
				alert('Hello');
			}
		</script>
	</body>
</html>
