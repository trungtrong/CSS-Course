<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" href="styles/copy-text-to-clipboard.css">

		<title>24 CSS Forms</title>
	</head>
	
	<body>
		<input id="myInput" type="text" name="content" value="Hello World" />
		<button id="copyButton">Copy Text</button>

		<script>
			var copyButton = document.getElementById("copyButton");
			copyButton.addEventListener('click', copyContent);

			function copyContent() {
				/* Get the text field*/
				var copiedText = document.getElementById('myInput');

				/* Select the text field*/
				copiedText.select();

				/* Copy the text inside the text field*/
				document.execCommand("copy");

				/*Alert the copied text*/
				alert("Copied the text: " + copiedText.textContent); 
			}
		</script>
	</body>
</html>
