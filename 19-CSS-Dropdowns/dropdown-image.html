<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>19 CSS Dropdowns</title>
		<link rel="stylesheet" type="text/css" href="styles/dropdown-image.css">
	</head>
	
	<body>
		<h2>Dropdown Image</h2>
		<p>Move the mouse over the image below to open the dropdown content</p>
		<div class="dropdown">

			<img src="https://www.w3schools.com/css/img_5terre.jpg" alt="beach" width="100" height="50" />

			<div class="dropdown-content">

				<img src="https://www.w3schools.com/css/img_5terre.jpg" alt="beach" width="300" height="200" />

				<div class="desc">Beautiful Beach</div>
				
			</div>
		</div>
	</body>
</html>
