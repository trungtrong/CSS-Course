<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>19 CSS Dropdowns</title>
		<link rel="stylesheet" type="text/css" href="styles/basicDropdowns.css">
	</head>
	
	<body>
		<ul class="nav-bar">
			<li><a class="articles" href="#1">Articles</a></li>
			<li class="dropdown">
				<a class="enable-menu" href="#">Dropdown</a>
				<ul class="submenu">
					<li><a href="#">Link 1</a></li>
					<li><a href="#">Link 2</a></li>
					<li><a href="#">Link 3</a></li>
				</ul>
			</li>
			<li><a class="almanac" href="#3">Almanac</a></li>
			<li><a class="snippets" href="#4">Snippets</a></li>
		</ul>

		<div>
			Note: We use href="#" for test links. In a real web site this would be URLs.
		</div>

		<script>
			var enable = document.querySelector('.enable-menu');
			var submenu = document.querySelector('.submenu');

			enable.addEventListener('click', displaySubmenu);

			function displaySubmenu() {
				if (submenu.style.display === 'none') {
					submenu.style.display = 'block';
				} else {
					submenu.style.display = 'none';
				}

			}
		</script>
	</body>
</html>
