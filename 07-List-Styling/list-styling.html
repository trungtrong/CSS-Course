<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Bai 7 List Styling</title>
		<link rel="stylesheet" type="text/css" href="styles/list.css" />
	</head>
	
	<body>
		<ul class="unordered-list">
			<li>Coffee</li>
			<li>Tea</li>
			<li>Water</li>
		</ul>

		<hr>
		<ol class="ordered-list">
			<li>Coffee</li>
			<li>Tea</li>
			<li>Water</li>
		</ol>

		<hr>
		<h3>list-style-image</h3>
		<ul class="image-marker">
			<li>Coffee</li>
			<li>Tea</li>
			<li>Water</li>
		</ul>

		<hr>
		<h3>list-style-position</h3>
		
		<ul class="outside-marker">
			<table class="item-table">
				<tr>						
					<td>
						<li>Coffee</li>
						<li>Tea</li>
						<li>Water</li>
						<li>Hello</li>
					</td>
				</tr>
			</table>
		</ul>
		
		<ul class="inside-marker">
			<table class="item-table">
				<tr>						
					<td>
						<li>Coffee</li>
						<li>Tea</li>
						<li>Water</li>
						<li>Hello</li>
					</td>
				</tr>
			</ta
		ble>
		</ul>
		

		
	</body>
</html>
