<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Bai 13 CSS Opacity</title>

		<link rel="stylesheet" type="text/css" href="styles/opacity.css" />
	</head>
	
	<body>
		<h3>14.1. Transparent Image</h3>
		<img class="transparent-image" src="https://www.w3schools.com/css/img_forest.jpg" alt="forest" />

		<hr>
		<h3>14.2. Transparent Hover Effect</h3>
		<img class="hover-image" src="https://www.w3schools.com/css/img_forest.jpg" alt="forest" />

		<hr>
		<h3>14.3. Transparent Box</h3>
		<div class="box-1">
			Opacity = 1
		</div>

		<div class="box-1 box-2">
			Opacity = 0.8
		</div>

		<div class="box-1 box-3">
			Opacity = 0.3
		</div>

		<hr>
		<h3>14.3. Transparent Box</h3>
		<div class="background">
			<div class="overlay">
				<p>This is some text</p>
			</div>
		</div>
	</body>
</html>
