<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>17 CSS Media Queries</title>
		<style type="text/css">
			.background {
				background-color: tomato;
				border: 1px solid black;
				height: 2em;
				display: block;
			}

			@media screen and (max-width: 900px) and (min-width: 600px)
					{
						.background {
							display: none;
					}
			}
		</style>
	</head>
	
	<body>
		<h2>Example 2: min-width</h2>
		<div class="background">
			display: block;
		</div>
	</body>
</html>
