<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>17 CSS Media Queries</title>
		<style type="text/css">
			.background-cover {
				background-color: tomato;
				border: 1px solid black;
				height: 2em;
				display: block;
			}

			@media screen and (max-width: 900px) {
				.background-cover {
					display: none;
				}
			}
		</style>
	</head>
	
	<body>
		<h2>Example 1: max-width</h2>
		<div class="background-cover">
			display: block;
		</div>
	</body>
</html>
