<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Bai 16 CSS Flexbox</title>
		<style type="text/css">
			.flex-container {
				background-color: lightblue;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 300px;
			}

			.flex-container > div {
				background-color: #f2f2f2;
				width: 100px;
				height: 100px;
			}

		</style>
	</head>
	
	<body >
		<div class="flex-container">
			<div>1</div>
		</div>

	</body>
</html>
