<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Bai 16 CSS Flexbox</title>
		<link rel="stylesheet" type="text/css" href="styles/flex-wrap.css">
	</head>
	
	<body >
		<div class="no-wrap-container">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
			<div>6</div>
			<div>7</div>
			<div>8</div>
			<div>9</div>
		</div>

		<div class="wrap-container">
			<div>1</div>
			<div>2</div>

			<div>8</div>
			<div>9</div>
		</div>

		<div class="wrap-reverse-container">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
			<div>6</div>

			<div>9</div>
