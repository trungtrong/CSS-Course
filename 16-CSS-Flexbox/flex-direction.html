<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Bai 16 CSS Flexbox</title>
		<link rel="stylesheet" type="text/css" href="styles/flex-direction.css">
	</head>
	
	<body >
		<div class="row">
			<div>1</div>
			<div>2</div>
			<div>3</div>
		</div>

		<div class="row-reversed">
			<div>1</div>
			<div>2</div>
			<div>3</div>
		</div>

		<div class="column">
			<div>1</div>
			<div>2</div>
			<div>3</div>
		</div>

		<div class="column-reversed">
			<div>1</div>
			<div>2</div>
			<div>3</div>
		</div>

	</body>
</html>
