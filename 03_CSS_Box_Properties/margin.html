<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Bai3-2. CSS Margin</title>
		<style type="text/css">
			div {
				margin-left: 100px;
			}
			.p-inherit {
				margin: inherit;
			}

		</style>
	</head>

	<body>
		<h1>The inherit Value</h1>
		<div>
			<p class="p-inherit">Hello Ajinomoto</p>
		</div>

		<div>
			Hello
		</div>
	</body>
</html>
