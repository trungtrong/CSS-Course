<!-- "border-width" property -->

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Bai4. CSS Border </title>
		<style type="text/css">
			.b-width-keyword {
				border-style: solid;
				border-width: thick;
				margin-bottom: 20px;
				border-color: red;
			}

			.b-width-length {
				border-style: solid;
				border-width: 1px;
				margin-bottom: 20px;
				border-color: red rgb(250, 130, 70, 0.7) blue;
			}

			.b-width-4-values {
				border-style: solid;
				border-width: 10px 2px 5px 20px;	
			}
		</style>
	</head>

	<body>
		<h1>4-1. "border-width" property</h1>
		
		<div class="b-width-keyword">
			<p>Hello Ajinomoto</p>
		</div>

		<div class="b-width-length">
			<p>Hello Ajinomoto</p>
		</div>

		<div class="b-width-4-values">
			<p>Hello Ajinomoto</p>
		</div>				
	</body>
</html>
