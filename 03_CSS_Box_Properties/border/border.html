
<!-- 4.1. border-style -->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Bai4. CSS Border</title>
		<style type="text/css">
			.b-solid {
				border-style: solid;
			}

			.b-hidden {
				border-style: hidden;
			}

			.b-2-values {
				border-style: solid dotted;
				margin-bottom: 20px;
			}

			.b-3-values {
				border-style: solid dotted dashed;
				margin-bottom: 20px;
			}

			.b-4-values {
				border-style: none solid dotted dashed;
				margin-bottom: 20px;
			}

		</style>
	</head>

	<body>
		<h1>4-1. "border-style" property</h1>
		<div class="b-solid">
			<p>Hello Ajinomoto</p>
		</div>

		<div class="b-hidden">
			<p>Hello Ajinomoto</p>			
		</div>

		<div class="b-2-values">
			<p>Hello Ajinomoto</p>			
		</div>

		<div class="b-3-values">
			<p>Hello Ajinomoto</p>			
		</div>

		<div class="b-4-values">
			<p>Hello Ajinomoto</p>			
		</div>

	</body>
</html>
