<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Bai4. CSS Border </title>
		<style type="text/css">
			.b-style {
				border: solid;
				margin-bottom: 20px;
			}

			.b-width-style {
				border: 1px solid;
				margin-bottom: 20px;
			}

			.b-style-color {
				border: solid tomato;
				margin-bottom: 20px;
			}

			.b-width-style-color {
				border: 1px solid lightblue;
			}

			.b-bottom {
				border: 1px solid tomato;
				border-bottom: 10px solid tomato;
			}

		</style>
	</head>

	<body>
		<h3>4-4. "border" shorthand property</h1>
		
		<div class="b-style">
			<p>Hello Ajinomoto</p>
		</div>
		
		<div class="b-width-style">
			<p>Hello Ajinomoto</p>
		</div>

		<div class="b-style-color">
			<p>Hello Ajinomoto</p>
		</div>

		<div class="b-width-style-color">
			<p>Hello Ajinomoto</p>
		</div>

		<hr>
		<h3>4-4-2. Individual border</h1>
	
		<div class="b-bottom">
			<p>Hello Ajinomoto</p>
		</div>					
	</body>
</html>
