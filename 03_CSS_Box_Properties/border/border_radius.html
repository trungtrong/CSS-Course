<!-- "border-radius" property -->

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Bai4. CSS Border </title>
		<style type="text/css">
			.b-radius-1-value {
				border: 5px solid tomato;
				padding-left: 10px;
				border-radius: 20px;
				margin-bottom: 20px;
			}

			.b-radius-2-values {
				border: 5px solid tomato;
				padding-left: 10px;
				border-radius: 40px 20px;
				margin-bottom: 20px;
			}

		</style>
	</head>

	<body>
		<h1>4-5. "border-radius" property</h1>
		
		<div class="b-radius-1-value">
			<p>Hello Ajinomoto</p>
		</div>

		<div class="b-radius-2-values">
			<p>Hello Ajinomoto</p>
		</div>

	</body>
</html>
