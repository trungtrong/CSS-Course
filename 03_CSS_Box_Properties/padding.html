<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Bai3-1. CSS Padding</title>
		<style type="text/css">
			.p-all {
				padding: 15%;
				background-color: grey;
			}

			.p-two-values {
				padding: 20px 40px;
				background-color: lightblue;
			}

			.p-three-value {
				padding: 20px 10px 30px;
				background-color: tomato;
			}

			.p-four-value {
				padding: 10px 20px 30px 40px;
				background-color: green;
			}
		</style>
	</head>

	<body>
		<div class="p-all">
			Hello Ajinomoto
		</div>

		<hr>
		<div class="p-two-values">
			Hello Ajinomoto
		</div>

		<hr>
		<div class="p-three-value">
			Hello Ajinomoto
		</div>

		<hr>
		<div class="p-four-value">
			Hello Ajinomoto
		</div>
	</body>
</html>
