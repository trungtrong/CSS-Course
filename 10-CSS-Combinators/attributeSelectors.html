<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Bai 10 Combinators</title>
		<link rel="stylesheet" type="text/css" href="styles/attributeSelectors.css" />
	</head>
	
	<body>
		<h3>[attr] syntax: </h3>
		<div class="div-1">
			<p>Hello</p>
		</div>

		<div id="div-2">
			<p>SeSe</p>
		</div>

		<div class="div-3">
			<p>Bye</p>
		</div>

		<hr>
		<h3>[attr=value]</h3>
		<a href="#">Go to W3Schools</a> <br>
		<a href="#1">Go to mozilla</a>

		<hr>
		<h3>[attr~=value]</h3>
		<p class="item item-1 item 2">Go to W3Schools</p>
		<p class="item">Go to mozilla</p>

		<hr>
		<h3>[attr|=value]</h3>
		<div lang="en-us">Color</p>
		<div lang="en-uk">Colour</p>

		<hr>
		<h3>[attr^=value]</h3>
		<div lang="zh-TW">Color</p>
		<div lang="zh-CN">Colour</p>

		<hr>
		<h3>[attr$=value]</h3>
		<a href="W3Schools.org">Go to W3Schools</a> <br>
		<a href="mozilla.com">Go to mozilla</a>

		<hr>
		<h3>[attr*=value]</h3>
		<a href="W3Schools-example.org">Go to W3Schools</a><br>
		<a href="example-mozilla.com">Go to mozilla</a>
	</body>
</html>
